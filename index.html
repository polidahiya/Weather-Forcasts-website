<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1900, height=700" />
    <title>Document</title>
    <style>
        :root{
            --bg:white;
            --text:black;
            font-family:sans-serif;

        }
        body{
        background:url("backgroundlight.jpg") ;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        overflow: hidden;
        padding: 5px 20px;
        user-select: none;
        }
        .nav{
            height: 70px;
            display: flex;
            align-items: center;
            justify-content:space-between;

            
        }
       
        .navleft{
            display: flex;
            height: 100%;
            align-items: center;

        }
        .siteIcon{
            height: inherit;
            border-radius: 50%;
        }
        .navleft h1{
            line-height: 0px;
            margin-left: 20px;
            font-size: 40px;
            font-family:sans-serif;
            color: rgb(255, 255, 255);
            text-shadow: 1px 3px 1px rgb(0, 0, 0);
        }
        .navright{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navright button{
            height: 40px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .navright input{
            background: var(--bg);
            border: none;
            height: 35px;
            width: 200px;
            color: var(--text);
            outline: none;
            border-radius: 20px;
            text-indent: 20px;
            font-size: 25px;
        }
        .menu{
            position: absolute;
            right: 30px;
            height: 40px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text);
            display: none;
            align-items: center;
            justify-content: center;

        }

        /* content */
        .content{
           min-height:  calc(100vh - 140px);
            margin-top: 20px;
            width: 100%;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;

        }

        .tab{
            background: transparent;
            backdrop-filter: blur(20px);
            border: 2px solid var(--text);
            border-radius: 20px;
        }
        .screen{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            display: grid;
            border: 2px solid var(--text);

            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 20px;
        }
       
        .text{
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            line-height: 0px;

        }
        .img{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
            border-radius: 20px;
            background:url('clear.jpg');
            background-repeat: no-repeat;  
            background-size:cover; 
              background-position:center;
          
           
            
        }
        .atmosphere,.wind{
            display: grid;
        }
        .forcasting{
            grid-column-start: 1;
            grid-column-end: 4;

            display: grid;
            gap: 10px;
            grid-auto-flow: column;
            padding:0px 10px;
        padding-bottom: 20px;


        }
        .day{
            display: grid;
        }
        .daypic{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            aspect-ratio: 1;
            transform: translateY(30px);
            justify-self: center;
        }
       /* responsiveness */
      
       @media screen and (min-width:1100px) {
        .atmosphere{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 2;
        }
        .wind{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 3;
        }
        .screen{
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 3;
           
        }
    
   }
   @media screen and (max-width:820px) {
    body{
        overflow-y: scroll;
    }
   

    .navright{
        position: absolute;
        z-index: 1;
        right: 20px;
        top: 90px;
        border: 2px solid var(--text);
        border-radius: 20px;
        padding: 20px;
        background: transparent;
        backdrop-filter: blur(10px);
        flex-direction: column;
        display: none;
        
    }  
    .menu{
        display: flex;
    }

    
    .content{
        display: flex;
        flex-direction: column;
        min-height: 200vh;
    }
    .screen{
        min-height: 280px;
        display: grid;
        row-gap: 80px;
        padding-top:40px ;
        box-sizing: border-box;
    }
    .atmosphere{
        min-height: 280px;
        display: grid;
        row-gap: 80px;
        padding-top:40px ;
        box-sizing: border-box;
    }
    .wind{
        min-height: 280px;
        display: grid;
        row-gap: 80px;
        padding-top:40px ;
        box-sizing: border-box;

    }
    .forcasting{
        min-height: 280px;
        display: flex;
        flex-direction: column;
        padding-bottom: 20px;
    }
    .day{
            display: grid;
            min-height: 160px;
            /* background: red; */
        }
   }
   legend{
    color: var(--text);
    margin-left: 20px;
    font-size: 20px;
   }
    </style>
  </head>

    //  toggle  mode
    let modeflag=true
    function mode(){
        if(modeflag){
            document.querySelector(".modeiconlight").style=`display:block`
            document.querySelector(".modeicondark").style=`display:none`
            document.documentElement.style = ` --bg:black;--text:white;`;
            document.querySelectorAll(".svg").forEach(item=>{item.style=`fill:white;stroke:#fff`})
            document.querySelector("body").style=`background-image:url("backgrounddark.jpg")`
            document.querySelectorAll(".button").forEach(item=>{item.style=`border:2px solid white;box-sizing:border-box`})
            modeflag=false
        }
        else{
            document.querySelector(".modeicondark").style=`display:block`
            document.querySelector(".modeiconlight").style=`display:none`
            document.documentElement.style = ` --bg:white;--text:black;`;
